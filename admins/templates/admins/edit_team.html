{% extends 'admins/base.html' %}
{% load static %}
{% block content%}

<div class="row">
    <div class="col-12">
        <div class="white_card mx-4 my-4 card_height_100 mb_30">
            <div class="white_card_header">
                <div class="box_header m-0">
                    <div class="main-title d-sm-flex justify-content-between w-100">
                    <h3 class="m-0">Edit Team Member (ID: {{team_member.id}})</h3>
                    {% if messages %}
                    {% for message in messages %}
                    <h6 class="my-auto"><small class="text-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">{{message|safe}}</small></h6>
                    {% endfor %}
                    {% endif %}
                    </div>
                </div>
            </div>
            <div class="card-body">
              <div class="row">
              <div class="col-lg-6 align-self-center">
                <a href="{{team_member.user_img.url}}" target="blank">
                  <img src="{{team_member.user_img.url}}" alt class="mx-auto d-block" height="300" />
                </a>
              </div>
              
              <div class="col-lg-6 align-self-center mt-2">
                <form action="{% url 'edit_team' team_member.id %}" enctype="multipart/form-data" method="post">
                    <div class="row w-100">
                        {% csrf_token %}
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="name" type="text" placeholder="Name" value="{{team_member.name}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="position" type="text" placeholder="Product Price" value="{{team_member.position}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="email" type="text" placeholder="Product Description" value="{{team_member.email}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input type="text" name="whatsapp" placeholder="Quantity Available" value="{{team_member.whatsapp}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="twitter" type="text" placeholder="Rating Count" value="{{team_member.twitter}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input type="text" name="instagram" placeholder="Quantity Available" value="{{team_member.instagram}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input type="text" name="phone_number" placeholder="Quantity Available" value="{{team_member.phone_number}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_input mb_15">
                                <input name="user_img" type="file" class="form-control p-0 m-0" placeholder="Attach Profile Image">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="create_report_btn mt_30">
                                <input type="submit" class="btn_1 radius_btn d-block text-center w-100" value="Save Changes">
                            </div>
                        </div>
                    </div>
                </form>
              </div>
              
              </div>
              
              </div>

{% endblock %}
