{% extends 'admins/base.html' %}
{% load static %}
{% block content%}
<div class="row">
    <div class="col-12">
        <div class="white_card mx-4 my-4 card_height_100 mb_30">
            <div class="white_card_header">
                <div class="box_header">
                    <div class="main-title d-sm-flex justify-content-between w-100">
                    <h3 class="m-0">Add Team Member</h3>
                    {% if messages %}
                    {% for message in messages %}
                    <h6 class="my-auto"><small class="text-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">{{message|safe}}</small></h6>
                    {% endfor %}
                    {% endif %}
                    </div>
                </div>
            </div>
            <div class="white_card_body">
                <form action="{% url 'add_team' %}" enctype="multipart/form-data" method="post">
                    <div class="row">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <div class="common_input mb_15">
                                    <input type="text" name="name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Role/Position</label>
                            <div class="common_input mb_15">
                                    <input type="text" name="position" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <div class="common_input mb_15">
                                    <input type="text" name="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Profile Image</label>
                            <div class="common_input mb_15">
                                    <input type="file" name="user_img" class="form-control p-0 m-0" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Whatsapp Number &nbsp; <small>(without first digit)</small></label>
                            <div class="common_input mb_15">
                                    <input type="text" name="whatsapp" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Instagram Link</label>
                            <div class="common_input mb_15">
                                    <input type="text" name="instagram" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">X link</label>
                            <div class="common_input mb_15">
                                    <input type="text" name="twitter" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <div class="common_input mb_15">
                                    <input type="text" name="phone_number" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Cover Image</label>
                            <div class="common_input mb_15">
                                    <input type="file" name="user_cover"  class="form-control p-0 m-0">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="create_report_btn mt_30">
                                <input type="submit" class="btn_1 radius_btn d-block text-center w-100" value="Add Member">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
